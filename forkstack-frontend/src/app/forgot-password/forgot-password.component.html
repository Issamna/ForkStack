<div class="page-wrapper">
  <div class="text-center mb-8">
    <h1 class="heading-primary">Forgot Password?</h1>
    <p class="mt-2 text-subtle">
      No worries. We probably canâ€™t help you anyway.
    </p>
  </div>

  <div class="card-box">
    <h2 class="heading-secondary">Reset Access</h2>
    <form
      [formGroup]="forgotForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col space-y-4"
    >
      <input
        type="email"
        placeholder="Your email"
        class="form-input"
        formControlName="email"
        required
      />

      <button
        type="submit"
        class="button-primary disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="forgotForm.invalid || submitted"
      >
        Send Reset Link
      </button>
    </form>

    <div
      *ngIf="message"
      class="mt-4 px-4 py-2 bg-yellow-100 text-yellow-800 text-sm rounded text-center shadow"
    >
      {{ message }}
    </div>
  </div>
</div>
