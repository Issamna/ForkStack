<div class="page-wrapper">
  <div class="text-center mb-8">
    <h1 class="heading-primary">Welcome</h1>
    <p class="mt-2 text-subtle">Save and share your recipes repos</p>
  </div>

  <div class="card-box">
    <h2 class="heading-secondary">Login</h2>
    <form (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <input
        [(ngModel)]="username"
        (input)="onInputChange()"
        name="username"
        placeholder="Username"
        required
        class="form-input"
      />
      <input
        [(ngModel)]="password"
        (input)="onInputChange()"
        name="password"
        type="password"
        placeholder="Password"
        required
        class="form-input"
      />
      <label class="flex items-center gap-2 text-sm text-subtle">
        <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
        Stay logged in
      </label>
      <button type="submit" class="button-primary">Login</button>
      <p class="mt-4 text-sm text-center">
        <a routerLink="/forgot-password" class="text-accent hover:underline">
          Forgot your password?
        </a>
      </p>
      <p class="mt-6 text-sm text-center text-subtle">
        Don't have an account?
        <a routerLink="/register" class="text-accent hover:underline"
          >Create one</a
        >
      </p>
    </form>
    <div *ngIf="error" class="mt-4 text-red-600 text-sm text-center">
      {{ error }}
    </div>
  </div>
</div>
